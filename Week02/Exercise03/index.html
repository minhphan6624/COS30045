<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Quang Minh Phan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2.3 - Scatter Plot</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1> Drawing with Data - Scatter Plot</h1>

    <script>
        var w = 600;
        var h = 200;

        var dataset = [
            [5, 20, 5],
            [480, 90, 8],
            [250, 50, 10],
            [100, 33, 5],
            [330, 95, 8],
            [410, 12, 4],
            [475, 44, 15],
            [25, 67, 5],
            [85, 21, 5],
            [220, 88, 10]
        ]

        var svg = d3.select("body").append("svg").attr("width", w).attr("height", h); //Creating the SVG

        svg.selectAll("circle")
            .data(dataset).enter()
            .append("circle")
            .attr("cx", (d, i) => { //x coordinate of the data point
                return d[0];
            })
            .attr("cy", (d, i) => { //y coordinate of the data point
                return d[1];
            })
            .attr("r", (d) => { //Radius
                return d[2];
            })
            .attr("fill", (d) => {
                return (d[0] < (w / 2)) ? "red" : "grey"; // Data points on the left half of the svg turns red
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => {
                return d[0] + "," + d[1];
            })
            .attr("x", (d, i) => {
                return d[0] - 5;
            })
            .attr("y", (d) => {
                return d[1];
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "blue");
    </script>

    <footer style="color: grey"> COS30045 - Data Visualization <br>
        Quang Minh Phan</footer>
</body>

</html>
