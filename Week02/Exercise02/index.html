<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Quang Minh Phan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2.2 - Bar Chart</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1> Drawing with Data - Bar Chart </h1>

    <script>
        var w = 500;
        var h = 100;

        var dataset = [14, 10, 12, 5, 13, 6, 9, 20, 25]

        var padding = 1;

        var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

        svg.selectAll("rect")
            .data(dataset).enter()
            .append("rect")
            .attr("x", (d, i) => {
                return i * (w / dataset.length);
            })
            .attr("y", (d) => {
                return (h - d * 4); //set base line at the bottom
            })
            .attr("width", w / dataset.length - padding)
            .attr("height", (d) => {
                return d * 4;
            })
            .attr("fill", "lightblue");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => {
                return d;
            })
            .attr("x", (d, i) => {
                return i * (w / dataset.length) + (w / dataset.length) / 2 - 5; //Position the text to be in the middle
            })
            .attr("y", (d) => {
                return h - (d * 4) + 15; //Text inside the column 
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white");
        ;
    </script>

    <footer style="color: grey"> COS30045 - Data Visualization <br>
        Quang Minh Phan</footer>
</body>

</html>
